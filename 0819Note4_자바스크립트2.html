<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script>
      $(document).ready(()=>{

        $("#btn").on("click",()=>{
          alert("반갑습니다:)");
        });
      });

      $(document).ready(()=>{
        $("#btn1").on("click",()=>{
          $("#a").html("개발부트캠프");
          $("#a").css("backgroundColor", "blue");
          $("#a").css("color","white");
        });
      });

    </script>
    <!-- CSS와 jquery로 CSS 적용의 차이 : CSS는 동작을 했을 때 스타일이 변하게는 못함 -->
    <!-- btn : 누르면 반갑습니다 뜨게 하기, btn1 : 누르면 하이두두이두 -> 개발부트캠프로 변하게 -->
    <!-- (()=> 의미 : (funcion()) -->
  </head>
  <body>

    <div id="a" style="background-color : yellow;"> 하이두두이두 </div>
    <div id="btn" style="background-color : green; float : left; color:white"> 알림 버튼 </div>
    <div id="btn1" style="background-color : red; float : left; color:white"> 색변하기 버튼 </div>

  </body>


</html>
