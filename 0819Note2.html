<!DOCTYPE html>
<html>
  <head>
    <style>
      .a {
        float: left;
        display:block;
        background-color: #6799FF;
      }

      .b {
        float: right;
        display:block;
        background-color: #FFB2D9;
      }

      .c {
        clear: both;
        display:block;
        background-color: #BCE55C;
      }

    </style>
<!-- float : 가로 정렬때 쓰임, 자동으로 인라인이 적용됨, 비어있는 공간에 일렬로 들어감-->
<!-- 인라인 적용이 되기에 빈공간이 있다면 한 줄에 들어감 -->
<!-- clear: both; : 독립적인 줄에 넣고 싶을 때 쓰임 -->
  </head>
  <body>

    <div class="a"> 하이루두이루 </div>
    <div class="b"> 안두레씨뿅뿅 </div>
    <div class="c"> 개발부트캠프 </div>
  </body>




</html>
